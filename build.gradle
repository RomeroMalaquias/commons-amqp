group 'br.ufal.ic'
version '0.0.5'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.5

task runProducer(type: JavaExec) {
    main = 'com.thehuxley.Producer'
    classpath = sourceSets.main.runtimeClasspath
}

task runConsumer(type: JavaExec) {
    main = 'com.thehuxley.Consumer'
    classpath = sourceSets.main.runtimeClasspath
}

task runConsumerFail(type: JavaExec) {
    main = 'com.thehuxley.ConsumerFail'
    classpath = sourceSets.main.runtimeClasspath
}

task runRPCServer(type: JavaExec) {
    main = 'com.thehuxley.RPCServer'
    classpath = sourceSets.main.runtimeClasspath
}

task runRPCClient(type: JavaExec) {
    main = 'com.thehuxley.RPCClient'
    classpath = sourceSets.main.runtimeClasspath
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'com.rabbitmq:amqp-client:3.5.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
